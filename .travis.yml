language: go
go:
  - 1.8

# Don't build other branches that are being used for PRs.
# Currently only the master branch is used in this repo.
branches:
  only:
    - master

cache:
  directories:
    - $GOPATH/src
    - $GOPATH/pkg

before_install:
- go get github.com/mitchellh/gox
- gox -build-toolchain
